<h1>Search</h1>
<div class="container-a">
    <div class="search-container">
        <body>
            <form action="/search" method="POST">
                <input type="text" id="search_term" name="search_term" required pattern="[A-Za-z]+" maxlength="50" placeholder="Enter search query">
                <button type="submit">Search</button>
                
                <li class="has-dropdown">
                    <a href="/login">Login</a>
                    <ul>
                        <li><a href="/list">My Wordlists</a></li>
                        <li><a href="/logout"><a>Logout</a></li>
                    </ul>
                </li>        
                
                <div class="icon">
                    <img src="static/icon.png" id=logo alt="FIlters" />
                </div>
                <h2>Search with Filters</h2>
                <div>
                    <div class="search-container">
                        <form action="/search" method="POST">
                            <div class="input-group">
                                <input type="text" id="search-bar" name="search_term" placeholder="Enter date in MM/DD/YYYY" maxlength="50" pattern="^(0[1-9]|1[0-2])\/([0-2][0-9]|3[01])\/([0-9]{4})$" required>
                                <button type="submit">Search</button>
                            </div>
                        </form>
                        <form action="/search" method="POST">
                            <div class="input-group">
                                <input type="text" id="search_term" name="search-bar" placeholder="Enter user here" required pattern="[A-Za-z]+" maxlength="50">
                                <button type="submit">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </form>
        </body>
    </div>
</div>
