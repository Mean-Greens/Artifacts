<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <nav>
        <div class="logo">
            <img src="meangreens.png" id=logo alt="Mean Greens" />
        </div>
        <ul class="navbar">
            <li><a href="/search">Search</a></li>
            <li><a href="/filers"></a>Filers</li>
            <li><a href="/documentation">Documentation</a></li>
        </ul>
    </nav>
</header>
<h2>Search with Filters</h2>
<div class="center-container">
    <div class="search-container">
        <form action="/search" method="POST">
            <div class="input-group">
                <input type="text" id="search-bar" name="search_term" placeholder="Enter date here">
                <button type="submit">Search</button>
            </div>
        </form>
        <form action="/search" method="POST">
            <div class="input-group">
                <input type="text" id="search_term" name="search-bar" placeholder="Enter user here">
                <button type="submit">Search</button>
            </div>
        </form>
    </div>
</div>
